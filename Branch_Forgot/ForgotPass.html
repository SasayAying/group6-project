    <div class="container">
        <div class="row">
          <div class="col">
            <div class="forgot">
                
                <h2>Forgot your password?</h2>
            <p>Change your password in three easy steps. This will help you to secure your password!</p>
            <ol class="list">
              <li><span class="text">1. </span>Enter your email address below.</li>
              <li><span class="text">2. </span>Our system will send you a temporary link</li>
              <li><span class="text">3. </span>Use the link to reset your password</li>
            </ol>
  
            </div>	
            
            <form class="card">
              <div class="card-body">
                <div class="form-group">
                  <label for="email-for-pass">Enter your email address</label>
                  <input class="form-control" type="text" id="email-for-pass" required="">
                </div>
              </div>
              <div class="card-footer">
                <button class="btn btn-success" type="submit" onclick="">Get New Password</button>
                <a href="/Users/PersonalPC/Desktop/James Earl/Project/Main/SignIn.html" class="btn">Back to Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
